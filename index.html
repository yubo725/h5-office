<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>办公</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <style type="text/css">
        .cell {
            height: 150px;
            text-align: center;
            padding-top: 15px;
        }
        img {
            width: 85px;
            height: 85px;
        }
        p {
            margin-top: 5px;
            font-size: 15px;
            color: black;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content">
                <div class="content-padded grid-demo">
                    <div class="row">                        
                        <div class="col-33 cell bg">
                            <a href="#" id="menu-leave">
                                <img src="images/ic_apply_for_leave.png">
                                <p>请假申请</p>
                            </a>
                        </div>
                        <div class="col-33 cell">
                            <a href="#" id="menu-overtime">
                                <img src="images/ic_apply_for_extra_work.png">
                                <p>加班申请</p>
                            </a>
                        </div>
                        <div class="col-33 cell">
                            <a href="#" id="menu-records">
                                <img src="images/ic_checkin_record.png">
                                <p>打卡记录</p>
                            </a>
                        </div>
                    </div>
                    <div class="row">                        
                        <div id="take-sample" class="col-33 cell">
                            <a href="#" id="menu-take-sample">
                                <img src="images/ic_take_samples.png">
                                <p>人脸采样</p>
                            </a>
                        </div>
                        <div class="col-33 cell">
                            <a href="#" id="menu-statistics">
                                <img src="images/ic_data_statistics.png">
                                <p>数据统计</p>
                            </a>
                        </div>
                        <!-- <div class="col-33 cell">
                            <a style="display: none;" href="javascript: openWindow('http://192.168.1.170:8088/jQueryMobileOffice/records/records.html')">
                                <img src="images/ic_checkin_record.png">
                                <p>打卡记录</p>
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src='js/common.js'></script>
    <script type="text/javascript">
        var role = getRole();
        if(role == 1 || role == 2) {
            $('#take-sample').show();
        }else{
            $('#take-sample').hide();
        }
        $('div.row a').click(function() {
            var id = $(this).attr('id');
            // $.toast(id);
            if(id == 'menu-take-sample') {
                if(window.js_interface) {
                    window.js_interface.takeSamplesForEmployee();
                }
                return ;
            }
            var url = baseUrl;
            switch(id) {
                case 'menu-leave':
                url += 'leave.html';
                break;
                case 'menu-overtime':
                url += 'overtime.html';
                break;
                case 'menu-records':
                url += 'records.html';
                break;
                case 'menu-statistics':
                url += 'statistics.html';
                break;
            }
            openWindow(url);
        })
    </script>
</body>

</html>
