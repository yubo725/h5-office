<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本月出勤统计</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="http://cdn.bootcss.com/echarts/3.0.0/echarts.common.min.js"></script>
</head>
<body>
	<div class="page-group">
		<div class="page" id="router1">
			<div id="main" style="width: 100%; height: 500px"></div>
		</div>
	</div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var dataLabelFontSize = 30;

        var pieOption = {
        	title: {
                text: '本月出勤天数统计图',
                subtext: '单位：天',
                x: 'center'
            },
        	tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'horizontal',
                top: 60,
                data: ['正常上下班', '迟到', '早退', '请假', '调休', '旷工']
            },
			series : [
		        {
		            name: '出勤率',
		            type: 'pie',
		            radius: '55%',
		            data:[
		                {value:20, name:'正常上下班'},
		                {value:6, name:'迟到'},
		                {value:1, name:'早退'},
		                {value:1, name:'请假'},
		                {value:1, name:'调休'},
		                {value:1, name:'旷工'},
		            ]
		        }
		    ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(pieOption);
	</script>
</body>
</html>
